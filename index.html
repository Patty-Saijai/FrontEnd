.square{
    width: 100px;
    height: 100px;

    animation: spin 1s linear infinite;/*ใช้กำหนดการเปลี่ยนแปลงอินิเมชั่น 1s หมุนต่อรอบ , linear กราฟ,  */

}
/*ใช้กำหนดการเปลี่ยนแปลงอินิเมชั่น*/
@keyframes spin {
    0%{
        /* transform: translate(-50%,-50%)rotate(0deg);*? /*ใช้กำหนดการเปลี่ยนแปลงอินิเมชั่น 0 ตือจุดเริ่มต้น rotate หมุน จาก 0 องศา*/
        transform: translate(0,0)rotate(0deg);

    50%{ transform: translate(0,100px)rotate(180deg)
    }

        transform: translate(0,0px)rotate(360deg)
        /*transform: translate(-50%,-50%)rotate(360deg)*/;/*ใช้กำหนดการเปลี่ยนแปลงอินิเมชั่น 100 จุดสิ้นสุด rotate หมุน จาก 360 องศา*/
